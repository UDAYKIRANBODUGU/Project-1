<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		body {
			background-color: rgb(206, 201, 198);
		}

		.dashboard-content {
			margin: 100px;
		}

		.navbar {
			background-color: rgba(0, 0, 0, 0.5);
			color: white;
			padding: 10px;
		}

		.navbar ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		.navbar li {
			display: inline;
			margin-left: 20px;
			/* Adjusted margin for better spacing */
		}

		.navbar a {
			color: white;
			text-decoration: none;
			font-weight: bold;
		}

		.navbar a:hover {
			color: #ffd700;
			/* Change color on hover as desired */
		}
	</style>
</head>

<body>
	<div class="dashboard-content">
		<div class="navbar ">
			<ul>
				<li><a href="/">Home </a></li>

				<li><a href="enquiry"> AddEnquirys </a></li>

				<li><a href="enquires"> viewEnquirys</a></li>

				<!-- Add more navigation links as needed -->
			</ul>
			<a href="/" class="btn btn-danger" mt-3>Logout</a>
		</div>
		<section id="AddEnqview">
			<div class="card">
				<div class="card-header">
					<h2 class="card-title">Add Student Enquiry Here</h2>
					<font color="red">
						<p th:text="${errmsg}"></p>
					</font>
					<font color="green">
						<p th:text="${smsg}"></p>
					</font>

				</div>
				<div class="card-body">
					<form th:action="@{/enquiry}" th:object="${studentEnq}" method="post">
						<div class="mb-3">
							<label for="name" class="form-label">Student Name:</label>
							<input type="text" id="name" th:field="*{name}" class="form-control" required> required>
						</div>

						<div class="mb-3">
							<label for="phno" class="form-label">Contact Number:</label>
							<input type="tel" id="phno" th:field="*{phno}" name="contactNumber"
								class="form-control" required>
						</div>

						<div class="mb-3">
							<label for="classmode" class="form-label">Class Mode:</label>
							<select id="classmode" th:field="*{classmode}" name="classMode"
								class="form-select" required>
								<option value="" disabled selected>-Select-</option>
								<option value="Online">Online</option>
								<option value="Classroom">Classroom</option>
							</select>
						</div>

						<div class="mb-3">
							<label for="course" class="form-label">Course:</label>
							<select id="course" th:field="*{course}" name="course" class="form-select"
								required>
								<option value="">-Select-</option>
								<option value="JAVA FULL STACK">JAVA FULL STACK</option>
								<option value="PYTHON FULL STACK">PYTHON FULL STACK</option>
								<option value="SPRING BOOT & MICROSERVICES">SPRING BOOT &amp; MICROSERVICES</option>
								<!-- Add more options as needed -->
							</select>
						</div>

						<div class="mb-3">
							<label for="status" class="form-label">Enquiry Status:</label>
							<select id="status" th:field="*{status}" name="enquiryStatus" class="form-select"
								required>
								<option value="" disabled selected>-Select-</option>
								<option value="New">New </option>
								<option value="Enrolled">Enrolled</option>
								<option value="Lost">Lost</option>
								<!-- Add more options as needed -->
							</select>
						</div>

						<button type="submit" class="btn btn-outline-primary">Submit</button>
					</form>
				</div>
			</div>
		</section>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
